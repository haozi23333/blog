<div class="haozi-post">
  <transition
    name="custom-classes-transition"
    enter-active-class="animated fadeIn"
    leave-active-class="animated fadeOut"
  >
    <article role="article" v-if="loaded">
      <h1 role="title">
        <router-link :to="String(post.postId)">{{post.title}}</router-link>
      </h1>
      <time>{{ post.createDate }}</time>
      <Markdown v-html="post.html">
      </Markdown>
      <Disqus></Disqus>
      <div class="markdown">
        <blockquote>
          除特殊说明，原创内容采用
          <a rel="noopener" href="https://creativecommons.org/licenses/by-nc-sa/4.0/deed.zh" target="_blank">知识共享署名-非商业性使用-相同方式共享 4.0 国际许可协议</a>
          进行许可
        </blockquote>
      </div>
    </article>
  </transition>
</div>
