<div>
  <section class="haozi-posts">
    <!--<h1>文章列表</h1>-->
    <div v-for="(post, index) in posts.data" v-if="posts.data" >
      <PostListItem :post="post" :index="index"></PostListItem>
    </div>
  </section>
  <div class="haozi-posts-pagination">
    <router-link :to="prev" v-if="prev !== ''" class="haozi-posts-pagination-left-btn">prev</router-link>
    <router-link :to="next" v-if="next !== ''" class="haozi-posts-pagination-right-btn">next</router-link>
  </div>
</div>
